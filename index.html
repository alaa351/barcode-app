<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barcode App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <script src="https://unpkg.com/quagga@0.12.1/dist/quagga.min.js"></script>
</head>
<body>
  <h1>تطبيق إدارة الباركود</h1>

  <!-- قسم إضافة المنتج -->
  <section id="add-section">
    <h2>إضافة منتج جديد</h2>
    <button id="scan-barcode-btn">مسح الباركود بالكاميرا</button>
    <div id="video-container" style="position: relative; width: 100%; max-width: 400px; margin: 10px auto;"></div>
    <p id="barcode-result">الباركود: لم يتم المسح بعد</p>
    <input type="text" id="name-input" placeholder="اسم المنتج">
    <input type="number" id="price-input" placeholder="السعر">
    <button id="add-btn">حفظ المنتج</button>
  </section>

  <!-- قسم قائمة المنتجات -->
  <section id="list-section">
    <h2>قائمة المنتجات</h2>
    <table id="products-table">
      <thead>
        <tr>
          <th>باركود</th>
          <th>الاسم</th>
          <th>السعر</th>
          <th>إجراءات</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <!-- قسم مسح الباركود لعرض السعر -->
  <section id="scan-section">
    <h2>مسح الباركود لعرض السعر</h2>
    <button id="scan-price-btn">مسح الباركود بالكاميرا</button>
    <div id="video-price-container" style="position: relative; width: 100%; max-width: 400px; margin: 10px auto;"></div>
    <p id="scan-result"></p>
  </section>

  <script src="app.js"></script>
</body>
</html>
